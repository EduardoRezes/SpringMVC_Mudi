<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{baseHeader :: head}">
	<meta charset="UTF-8"/>
	</head>
	<body>
		<div th:replace="~{baseHeader :: logo}"></div>	
			
		<div class="container">
			
			<div th:replace="~{baseHeader :: titulo('Ãšltimos Pedidos')}"></div>
			
			<div class="card mb-3" th:each="pedido : ${pedidos}">
				
				<div class="card-header alert-dark" th:text="${pedido.nomeProduto}"> Nome do Produto</div>
				
				<div class="card-body">
					<div class="row mb-2">
						<div class="col-12 mb-3 col-sm-8">
						<div class="row">
							<div class="col-md-5">Valor: <span th:if="${pedido.valorNegociado} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado, 3, 'POINT', 2, 'COMMA')}">200,99</span></div>
							<div class="col-md-7">Data da entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy') }">20/10/2021</span></div>
						</div>
							
							<div>Produto</div>
							<div> <input class="form-control" th:value="${pedido.urlDoProduto}"></div>
							
							<div>Descricao</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">descricao do pedido</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlImagem}">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
